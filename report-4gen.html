<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>四元ピアス獲得・報告用</title>
  <style>
    body { 
      margin: 20px;
      background-color: #2A2A2A; 
      color: #eee;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 5px;
    }
    .pierce-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin: 10px;
    }
    .pierce-category {
      border: 1px solid #ccc;
      padding: 5px;
    }
    .pierce-category h2 {
      font-size: 18px;
      margin: 3px 0;
    }
    .attribute {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: -3px 0;
    }
    .attribute span:first-child {
      margin-right: 5px;
      font-size: 18px;
    }
    .stars {
      font-size: 20px;
    }
    input[type="file"] {
      margin: 10px 0;
      font-size: 12px;
    }

    /* 大分類ごとの色指定 */
    .緋 { color: hotpink; }
    .憲 { color: red; }
    .濡 { color: gray; }
    .瑠 { color: royalblue; }

    /* 小分類ごとの色指定 */
    .斬  { color: lightgray; }
    .打  { color: lightgray; }
    .突  { color: lightgray; }
    .熱  { color: orangered; }
    .冷  { color: dodgerblue; }
    .雷  { color: yellow; }
    .陽  { color: darkorange; }
    .陰  { color: mediumorchid; }
    .無  { color: darkgray; }

   /* リンクのスタイル */
    a:link {
      color: #1D9BF0;
      text-decoration: underline;
    }

    a:visited {
      color: #7755FF;
      text-decoration: underline;
    }

    a:hover {
      color: #0CFF57;
    }

    a:active {
      color: #FF0000;
      text-decoration: underline;
    }

  </style>
</head>
<body>

<h1>四元ピアス獲得・報告用</h1>
<input type="file" id="importJson" accept=".json">

<div class="pierce-group" id="pierceGroup"></div>

<br><a href="checker-4gen.html">チェッカーへ戻る</a><br>

<script>
const pierces = [
  { name: "緋のピアス", className: "緋" },
  { name: "濡羽のピアス", className: "濡" },
  { name: "憲法のピアス", className: "憲" },
  { name: "瑠璃紺のピアス", className: "瑠" }
];
const attributes = [
  "斬","打","突","熱","冷","雷","陽","陰","無"
];
const pierceGroup = document.getElementById("pierceGroup");

pierces.forEach(p => {
  const category = document.createElement("div");
  category.className = "pierce-category";
  category.innerHTML = `<h2 class="${p.className}">◆${p.name}</h2>`;
  attributes.forEach(attr => {
    const div = document.createElement("div");
    div.className = "attribute";
    div.innerHTML = `<span class="${attr}">${attr}</span> <span class="stars" id="◆${p.name}_${attr}">☆☆☆☆☆</span>`;
    category.appendChild(div);
  });
  pierceGroup.appendChild(category);
});

// JSON読込
document.getElementById("importJson").addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = e => {
    const data = JSON.parse(e.target.result);
    for (let key in data) {
      const el = document.getElementById(key);
      if (el) el.textContent = data[key];
    }
  };
  reader.readAsText(file);
});
</script>

</body>
</html>
