<!DOCTYPE html>
<html lang="ja">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon-shishi.ico">
  <link rel="apple-touch-icon" href="apple-touch-icon-shishi.png">
  <link rel="icon" type="image/png" href="web-app-manifest-192x192-shishi.png">
  <title>四元像ピアスチェッカー</title> <!-- Created by じぇ -->

  <style>

    body {
      margin: 20px;
      background-color: #2A2A2A;
      color: #eee;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .group-title {
      font-size: 26px;
      margin-top: 40px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      row-gap: 10px;
      column-gap: 20px;
      flex-wrap: wrap;
      min-width: 0; /* flex-shrinkを有効にするため */
    }

    .stars {
      display: inline-block;
      margin-left: 5px;
    }

    .star {
      font-size: 36px;
      margin: 0 2px;
      cursor: pointer;
      color: darkgray;
      user-select: none;
    }

    .star.on {
      color: gold;
    }

    .line {
      margin-bottom: 8px;
    }

    input[type="file"] {
      font-size: 18px;
    }

    button {
      padding: 5px 10px;
      font-size: 18px;
    }

    .controls {
      margin-bottom: -15px;
    }

    /* 大分類ごとの色指定 */
    .緋 { color: hotpink; }
    .憲 { color: red; }
    .濡 { color: gray; }
    .瑠 { color: royalblue; }

    /* 小分類ごとの色指定 */
    .斬 { color: lightgray; }
    .打 { color: lightgray; }
    .突 { color: lightgray; }
    .熱 { color: orangered; }
    .冷 { color: dodgerblue; }
    .雷 { color: yellow; }
    .陽 { color: darkorange; }
    .陰 { color: darkorchid; }
    .無 { color: darkgray; }

    .斬, .打, .突, .熱, .冷, .雷, .陽, .陰, .無 {
      font-size: 30px;
    }

    /* リンクのスタイル */
    a:link {
      color: #1D9BF0;
      text-decoration: underline;
    }

    a:visited {
      color: #7755FF;
      text-decoration: underline;
    }

    a:hover {
      color: #0CFF57;
    }

    a:active {
      color: #FF0000;
      text-decoration: underline;
    }

    .bottom {
      font-size: 16pt;
      margin-top: 20px;
    }

    /* フッターのスタイル */
    footer {
      border-top: 1px solid #eee;
      padding-top: 10px;
      font-size: 16pt;
      margin-top: 20px;
    }

    /* スクロールボタンのスタイル */
    .scroll-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .scroll-button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 8px 16px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 4px;
    }

    .scroll-button:hover {
      background-color: #666;
    }

    /* 拡大縮小ボタンのスタイル */
    .zoom-buttons {
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex-shrink: 0;
      margin-right: -5px;
    }

    .zoom-buttons button {
      color: #000;
      background-color: #eee;
      padding: 6px 12px;
      font-size: 14px;
      height: 32px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      box-sizing: border-box;
    }

    .zoom-buttons button:hover {
      background-color: #ccc;
    }

    .zoom-controls {
      display: none;
    }

    .zoom-controls.show {
      display: flex;
      gap: 8px;
    }

    /* ハンバーガーメニューのスタイル */
    .hamburger {
      font-size: 28px;
      cursor: pointer;
      margin-right: 3px;
      user-select: none;
      color: #eee;
      display: inline-block;
    }
    
    .hamburger:hover {
      color: #2A99E6;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -320px;
      width: 320px;
      min-height: 100vh;
      height: 100%;
      text-align: left;
      background-color: #242424;
      border-right: 1px solid #555;
      transition: left 0.3s ease;
      z-index: 1001;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .side-menu.open {
      left: 0;
    }

    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      min-width: 100vw;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .menu-overlay.open {
      opacity: 1;
      visibility: visible;
    }

    .menu-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: #eee;
      user-select: none;
    }

    .menu-close:hover {
      color: #ff6b6b;
    }

    .menu-title {
      font-size: 20px;
      font-weight: bold;
      text-align: left;
      margin-bottom: 10px;
      color: #2A99E6;
    }

    .menu-item {
      font-size: 18px;
      text-align: left;
      display: inline-block;
      padding: 12px 0;
      color: #eee;
      text-decoration: none;
    }

    .menu-item:hover {
      color: #0CFF57;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .menu-spacer {
      height: 30px;
    }

    .marker {
      margin-right: -20px;
      cursor: pointer;
      transition: color 0.2s;
    }

    .marker:hover {
      color: #eee;
    }

  </style>

</head>
<body>

  <!-- サイドメニューオーバーレイ -->
  <div class="menu-overlay" id="menuOverlay" onclick="closeMenu()"></div>

  <!-- サイドメニュー -->
  <div id="sidemenu-container"></div>

  <!-- ハンバーガーメニューとヘッダー -->
  <div class="header">
    <h1><span class="hamburger" onclick="toggleMenu()">☰</span> 四元像ピアスチェッカー</h1>
  </div>

  <div class="controls">
    <input type="file" id="fileInput" accept=".json"><br>
  </div>

  <div id="statusContainer"></div>

  <div class="bottom">
    <br>
    <a href="report-4gen.html">報告用ページへ</a>
    <br>
  </div>

  <footer>
    ※使用は自己責任にて。<br>
    ※画面左端から右にフリックでサイドメニューが開きます。また、◆クリックでもサイドメニューが開きます。<br>
    <br>
    <a href="index.html">INDEXへ戻る</a><br>
  </footer>

  <div class="scroll-buttons">
    <button class="scroll-button" id="scrollUp">↑</button>
    <button class="scroll-button" id="scrollDown">↓</button>
  </div>

  <script>

    // サイドメニューの特定項目の表示設定
    // キー：表示/非表示を切り替えたい要素のID
    // 値：その要素を表示したいページの<title>の配列
    const sideMenuVisibilityConfig = {
      'variable-links-4gen': ['四元像ピアスチェッカー']
    };

    // サイドメニューを呼び出し、表示内容を制御する関数
    function loadSideMenu() {
      fetch('sidemenu-c.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('sidemenu-container').innerHTML = data;

          // 現在のページのタイトルを取得
          const currentPageTitle = document.title;

          // 設定に基づいてメニュー項目の表示/非表示を切り替え
          for (const elementId in sideMenuVisibilityConfig) {
            const targetElement = document.getElementById(elementId);
            if (targetElement) {
              const visiblePages = sideMenuVisibilityConfig[elementId];
              // 表示対象ページの配列に現在のページタイトルが含まれているかチェック
              if (visiblePages.includes(currentPageTitle)) {
                targetElement.style.display = 'block'; // 表示
              } else {
                targetElement.style.display = 'none';  // 非表示
              }
            }
          }

          // 元のコードにあったトグルボタン用の処理（もし存在すれば）
          var toggleButtons = document.querySelectorAll(".toggle-button");
          toggleButtons.forEach(function(button) {
            var targetId = button.getAttribute("data-target");
            var list = document.getElementById(targetId);
            button.addEventListener("click", function(){
              if (list.style.display === "block") {
                list.style.display = "none";
              } else {
                list.style.display = "block";
              }
            });
          });
        });
    }

    // ハンバーガーメニューの関数
    function toggleMenu() {
        const sideMenu = document.getElementById('sideMenu');
        if (!sideMenu) return;
        const menuOverlay = document.getElementById('menuOverlay');

        if (sideMenu.classList.contains('open')) {
            closeMenu();
        } else {
            sideMenu.classList.add('open');
            menuOverlay.classList.add('open');
        }
    }

    function closeMenu() {
        const sideMenu = document.getElementById('sideMenu');
        if (!sideMenu) return;
        const menuOverlay = document.getElementById('menuOverlay');

        sideMenu.classList.remove('open');
        menuOverlay.classList.remove('open');
    }

    // フリックでメニュー開閉（スクロール誤作動対策版）
    let startX = 0, startY = 0;
    let endX = 0, endY = 0;

    document.addEventListener('touchstart', function (e) {
      // タッチ開始時のX座標とY座標を記録
      startX = e.changedTouches[0].screenX;
      startY = e.changedTouches[0].screenY;
    }, false);

    document.addEventListener('touchend', function (e) {
      // タッチ終了時のX座標とY座標を記録
      endX = e.changedTouches[0].screenX;
      endY = e.changedTouches[0].screenY;
      handleGesture(); // ジェスチャーを判定する関数を呼び出し
    }, false);

    function handleGesture() {
      const diffX = endX - startX; // 水平方向の移動量
      const diffY = endY - startY; // 垂直方向の移動量

      // 条件1: 水平方向の移動量が、垂直方向の移動量よりも大きい場合のみ処理（スワイプかスクロールかを判定）
      if (Math.abs(diffX) > Math.abs(diffY)) {

        // 条件2-1: 右へのスワイプ（50px以上移動し、かつ画面の左端30px以内から開始）
        if (diffX > 50 && startX < 30) {
          // 右にフリックしてメニューを開く
          toggleMenu();
        } 
        // 条件2-2: 左へのスワイプ（50px以上移動）
        else if (diffX < -50) {
          // 左にフリックしてメニューを閉じる
          closeMenu();
        }
      }
      // 垂直方向の移動量が大きい場合は、何もしない（ブラウザの標準スクロールに任せる）
    }

    // 拡大縮小の関数
    let zoomLevel = 1;

    function toggleZoomControls(buttonElement) {
      const zoomButtons = buttonElement.parentElement;
      const zoomToggle = zoomButtons.querySelector('.zoom-toggle');
      const zoomControls = zoomButtons.querySelector('.zoom-controls');
      
      if (zoomControls.classList.contains('show')) {
        zoomControls.classList.remove('show');
        zoomToggle.style.display = 'block';
      } else {
        zoomControls.classList.add('show');
        zoomToggle.style.display = 'none';
      }
    }

    function changeZoom(delta) {
      zoomLevel += delta;
      if (zoomLevel < 0.5) zoomLevel = 0.5;  // 最小倍率0.5倍
      if (zoomLevel > 2.0) zoomLevel = 2.0;  // 最大倍率2倍
      document.body.style.zoom = zoomLevel;
    }

    const groups = [
      { title: "◆緋のピアス", color: "緋" },
      { title: "◆憲法のピアス", color: "憲" },
      { title: "◆濡羽のピアス", color: "濡" },
      { title: "◆瑠璃紺のピアス", color: "瑠" }
    ];

    const attributes = [
      { name: "斬", class: "斬" },
      { name: "打", class: "打" },
      { name: "突", class: "突" },
      { name: "熱", class: "熱" },
      { name: "冷", class: "冷" },
      { name: "雷", class: "雷" },
      { name: "陽", class: "陽" },
      { name: "陰", class: "陰" },
      { name: "無", class: "無" }
    ];

    function init() {
      const container = document.getElementById('statusContainer');
      container.innerHTML = '';
    
      groups.forEach((group, groupIndex) => {
        const groupTitle = document.createElement('div');
        groupTitle.className = `group-title ${group.color}`;
        groupTitle.id = group.title.replace(/◆/g, '').replace(/のピアス/g, '') + 'Anchor';
    
        // ◆用のspan
        const markerSpan = document.createElement('span');
        markerSpan.textContent = '◆';
        markerSpan.className = 'marker';
        markerSpan.addEventListener('click', function (e) {
          e.stopPropagation();
          toggleMenu();
        });

        // ◆以外のテキスト
        const titleText = document.createTextNode(group.title.replace('◆', ''));

        const zoomButtons = document.createElement('div');
        zoomButtons.className = 'zoom-buttons';
        zoomButtons.innerHTML = `
          <button class="zoom-toggle" onclick="toggleZoomControls(this)">±</button>
          <div class="zoom-controls">
            <button onclick="changeZoom(-0.1)">－</button>
            <button onclick="changeZoom(0.1)">＋</button>
          </div>
        `;

        groupTitle.appendChild(markerSpan);
        groupTitle.appendChild(titleText);
        groupTitle.appendChild(zoomButtons);
        container.appendChild(groupTitle);
    
        attributes.forEach(attr => {
          const line = document.createElement('div');
          line.className = 'line';
    
          const name = document.createElement('span');
          name.textContent = attr.name;
          name.className = attr.class;
    
          const stars = document.createElement('span');
          stars.className = 'stars';
          stars.dataset.key = `${group.title}_${attr.name}`;
    
          for (let i = 0; i < 5; i++) {
            const star = document.createElement('span');
            star.textContent = '☆';
            star.className = 'star';
            star.dataset.index = i;
            star.addEventListener('click', function () {
              if (this.textContent === '☆') {
                this.textContent = '★';
                this.classList.add('on');
              } else {
                this.textContent = '☆';
                this.classList.remove('on');
              }
            });
            stars.appendChild(star);
          }
    
          line.appendChild(name);
          line.appendChild(stars);
          container.appendChild(line);
        });
    
        const exportBtn = document.createElement('button');
        exportBtn.textContent = '状態をエクスポート';
        exportBtn.style.marginTop = '15px';
        exportBtn.addEventListener('click', exportState);
        container.appendChild(exportBtn);
      });
    
      setupScrollButtons();
    }

    function setupScrollButtons() {
      const groupTitles = document.querySelectorAll('.group-title');
      let currentGroupIndex = 0;

      function scrollToGroup(index) {
        if (index >= 0 && index < groupTitles.length) {
          groupTitles[index].scrollIntoView({ behavior: 'instant', block: 'start' });
          currentGroupIndex = index;
        }
      }

      document.getElementById('scrollDown').addEventListener('click', () => {
        if (currentGroupIndex < groupTitles.length - 1) {
          scrollToGroup(currentGroupIndex + 1);
        }
      });

      document.getElementById('scrollUp').addEventListener('click', () => {
        if (currentGroupIndex > 0) {
          scrollToGroup(currentGroupIndex - 1);
        }
      });
    }

    function exportState() {
      const result = {};
      const allStars = document.querySelectorAll('.stars');
      allStars.forEach(stars => {
        const key = stars.dataset.key;
        const starElems = stars.querySelectorAll('.star');
        let starString = '';
        starElems.forEach(s => starString += s.textContent);
        result[key] = starString;
      });

      const blob = new Blob([JSON.stringify(result, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "四元ピアス獲得状況.json";
      link.click();
    }

    document.getElementById('fileInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        try {
          const data = JSON.parse(event.target.result);
          for (const key in data) {
            const stars = document.querySelector(`.stars[data-key="${key}"]`);
            if (stars) {
              const starElems = stars.querySelectorAll('.star');
              for (let i = 0; i < 5; i++) {
                starElems[i].textContent = data[key][i] || '☆';
                if (data[key][i] === '★') {
                  starElems[i].classList.add('on');
                } else {
                  starElems[i].classList.remove('on');
                }
              }
            }
          }
        } catch (error) {
          alert('ファイルの内容が不正です。');
        }
      };
      reader.readAsText(file);
    });

    // 初期化
    init();

    // ページをリロードしたらサイドメニューを呼び出す
    window.onload = function () {
        loadSideMenu();
    }

  </script>

</body>
</html>
