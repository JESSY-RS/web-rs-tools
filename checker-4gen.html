<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>四元ピアス獲得チェッカー</title>
  <style>
    body {
      margin: 20px;
      background-color: #2A2A2A;
      color: #eee;
    }
    h1 {
      margin-bottom: 10px;
    }
    .group-title {
      font-size: 28px;
      margin-top: 50px;
      margin-bottom: 8px;
    }
    .stars {
      display: inline-block;
      margin-left: 5px;
    }
    .star {
      font-size: 36px;
      margin: 0 2px;
      cursor: pointer;
      color: darkgray;
      user-select: none; 
    }
    .star.on {
      color: gold;
    }
    .line {
      margin-bottom: 8px;
    }
    input[type="file"] {
      font-size: 18px;
    }
    button {
      padding: 5px 10px;
      font-size: 18px;
    }
    .controls {
      margin-bottom: 15px;
    }
    .緋 { color: hotpink; }
    .憲 { color: red; }
    .濡 { color: gray; }
    .瑠 { color: royalblue; }
    .斬, .打, .突, .熱, .冷, .雷, .陽, .陰, .無 {
      font-size: 30px;
      color: lightgray;
    }
    .熱 { color: orangered; }
    .冷 { color: dodgerblue; }
    .雷 { color: yellow; }
    .陽 { color: darkorange; }
    .陰 { color: darkorchid; }
    .無 { color: darkgray; }
    a:link {
      color: #1D9BF0;
      text-decoration: underline;
    }
    a:visited {
      color: #7755FF;
      text-decoration: underline;
    }
    a:hover {
      color: #0CFF57;
    }
    a:active {
      color: #FF0000;
      text-decoration: underline;
    }
    footer {
      border-top: 1px solid #eee;
      padding-top: 10px;
      margin-top: 20px;
    }
    .scroll-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .scroll-button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 8px 16px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 4px;
    }
    .scroll-button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

<h1>四元ピアス獲得チェッカー</h1>
<div class="controls">
  <input type="file" id="fileInput" accept=".json"><br>
</div>

<div id="statusContainer"></div>

<br><br><a href="report-4gen.html">報告用ページへ</a><br>

<footer>
  ※使用は自己責任にて。<br><br>
</footer>

<div class="scroll-buttons">
  <button class="scroll-button" id="scrollUp">↑</button>
  <button class="scroll-button" id="scrollDown">↓</button>
</div>

<script>
const groups = [
  { title: "◆緋のピアス", color: "緋" },
  { title: "◆憲法のピアス", color: "憲" },
  { title: "◆濡羽のピアス", color: "濡" },
  { title: "◆瑠璃紺のピアス", color: "瑠" }
];

const attributes = [
  { name: "斬", class: "斬" },
  { name: "打", class: "打" },
  { name: "突", class: "突" },
  { name: "熱", class: "熱" },
  { name: "冷", class: "冷" },
  { name: "雷", class: "雷" },
  { name: "陽", class: "陽" },
  { name: "陰", class: "陰" },
  { name: "無", class: "無" }
];

function init() {
  const container = document.getElementById('statusContainer');
  container.innerHTML = '';

  groups.forEach(group => {
    const groupTitle = document.createElement('div');
    groupTitle.textContent = group.title;
    groupTitle.className = `group-title ${group.color}`;
    container.appendChild(groupTitle);

    attributes.forEach(attr => {
      const line = document.createElement('div');
      line.className = 'line';

      const name = document.createElement('span');
      name.textContent = attr.name;
      name.className = attr.class;

      const stars = document.createElement('span');
      stars.className = 'stars';
      stars.dataset.key = `${group.title}_${attr.name}`;

      for (let i = 0; i < 5; i++) {
        const star = document.createElement('span');
        star.textContent = '☆';
        star.className = 'star';
        star.dataset.index = i;
        star.addEventListener('click', function () {
          if (this.textContent === '☆') {
            this.textContent = '★';
            this.classList.add('on');
          } else {
            this.textContent = '☆';
            this.classList.remove('on');
          }
        });
        stars.appendChild(star);
      }

      line.appendChild(name);
      line.appendChild(stars);
      container.appendChild(line);
    });

    // グループごとのエクスポートボタン
    const exportBtn = document.createElement('button');
    exportBtn.textContent = '状態をエクスポート';
    exportBtn.style.marginTop = '15px';
    exportBtn.addEventListener('click', exportState);
    container.appendChild(exportBtn);

    container.appendChild(exportBtn);
  });

  setupScrollButtons();
}

function setupScrollButtons() {
  const groupTitles = document.querySelectorAll('.group-title');
  let currentGroupIndex = 0;

  function scrollToGroup(index) {
    if (index >= 0 && index < groupTitles.length) {
      groupTitles[index].scrollIntoView({ behavior: 'instant', block: 'start' });
      currentGroupIndex = index;
    }
  }

  document.getElementById('scrollDown').addEventListener('click', () => {
    if (currentGroupIndex < groupTitles.length - 1) {
      scrollToGroup(currentGroupIndex + 1);
    }
  });

  document.getElementById('scrollUp').addEventListener('click', () => {
    if (currentGroupIndex > 0) {
      scrollToGroup(currentGroupIndex - 1);
    }
  });
}

function exportState() {
  const result = {};
  const allStars = document.querySelectorAll('.stars');
  allStars.forEach(stars => {
    const key = stars.dataset.key;
    const starElems = stars.querySelectorAll('.star');
    let starString = '';
    starElems.forEach(s => starString += s.textContent);
    result[key] = starString;
  });

  const blob = new Blob([JSON.stringify(result, null, 2)], { type: "application/json" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "四元ピアス獲得状況.json";
  link.click();
}

document.getElementById('fileInput').addEventListener('change', function (e) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function (event) {
    try {
      const data = JSON.parse(event.target.result);
      for (const key in data) {
        const stars = document.querySelector(`.stars[data-key="${key}"]`);
        if (stars) {
          const starElems = stars.querySelectorAll('.star');
          for (let i = 0; i < 5; i++) {
            starElems[i].textContent = data[key][i] || '☆';
            if (data[key][i] === '★') {
              starElems[i].classList.add('on');
            } else {
              starElems[i].classList.remove('on');
            }
          }
        }
      }
      //alert('状態を読み込みました。');
    } catch (error) {
      alert('ファイルの内容が不正です。');
    }
  };
  reader.readAsText(file);
});

// 初期化
init();
</script>
</body>
</html>
