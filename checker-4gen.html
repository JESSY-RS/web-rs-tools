<!DOCTYPE html>
<html lang="ja">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:url" content="https://jessy-rs.github.io/web-rs-tools/checker-4gen.html">
  <meta property="og:type" content="object">
  <meta property="og:title" content="四元像ピアスチェッカー">
  <meta property="og:description" content="ロマンシング サガ リ・ユニバースに関連するツールを公開しています">
  <meta property="og:site_name" content="リユニのWeb版いろいろ">
  <meta property="og:image" content="web-app-manifest-192x192-shishi.png">

  <link rel="shortcut icon" href="favicon-shishi.ico">
  <link rel="apple-touch-icon" href="apple-touch-icon-shishi.png">
  <link rel="icon" type="image/png" href="web-app-manifest-192x192-shishi.png">

  <title>四元像ピアスチェッカー</title> <!-- Created by じぇ -->

  <style>

    body {
      margin: 20px;
      background-color: #2A2A2A;
      color: #eee;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .group-title {
      font-size: 26px;
      margin-top: 50px;
      margin-bottom: 8px;
    }

    .stars {
      display: inline-block;
      margin-left: 5px;
    }

    .star {
      font-size: 36px;
      margin: 0 2px;
      cursor: pointer;
      color: darkgray;
      user-select: none;
    }

    .star.on {
      color: gold;
    }

    .line {
      margin-bottom: 8px;
    }

    input[type="file"] {
      font-size: 18px;
    }

    button {
      padding: 5px 10px;
      font-size: 18px;
    }

    .controls {
      margin-bottom: -15px;
    }

    /* 大分類ごとの色指定 */
    .緋 { color: hotpink; }
    .憲 { color: red; }
    .濡 { color: gray; }
    .瑠 { color: royalblue; }

    /* 小分類ごとの色指定 */
    .斬 { color: lightgray; }
    .打 { color: lightgray; }
    .突 { color: lightgray; }
    .熱 { color: orangered; }
    .冷 { color: dodgerblue; }
    .雷 { color: yellow; }
    .陽 { color: darkorange; }
    .陰 { color: darkorchid; }
    .無 { color: darkgray; }

    .斬, .打, .突, .熱, .冷, .雷, .陽, .陰, .無 {
      font-size: 30px;
    }

    /* リンクのスタイル */
    a:link {
      color: #1D9BF0;
      text-decoration: underline;
    }

    a:visited {
      color: #7755FF;
      text-decoration: underline;
    }

    a:hover {
      color: #0CFF57;
    }

    a:active {
      color: #FF0000;
      text-decoration: underline;
    }

    .bottom {
      font-size: 16pt;
      margin-top: 20px;
    }

    /* フッターのスタイル */
    footer {
      border-top: 1px solid #eee;
      padding-top: 10px;
      font-size: 16pt;
      margin-top: 20px;
    }

    /* スクロールボタンのスタイル */
    .scroll-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .scroll-button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 8px 16px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 4px;
    }

    .scroll-button:hover {
      background-color: #666;
    }

    /* ハンバーガーメニューのスタイル */
    .hamburger {
      font-size: 28px;
      cursor: pointer;
      margin-right: 3px;
      user-select: none;
      color: #eee;
      transition: color 0.3s;
      display: inline-block;
    }
    
    .hamburger:hover {
      color: #2A99E6;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100vh;
      background-color: #242424;
      border-right: 1px solid #555;
      transition: left 0.3s ease;
      z-index: 1000;
      padding: 20px;
      box-sizing: border-box;
    }

    .side-menu.open {
      left: 0;
    }

    .marker {
      cursor: pointer;
      transition: color 0.2s;
    }

    .marker:hover {
      color: #eee;
    }

    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .menu-overlay.open {
      opacity: 1;
      visibility: visible;
    }

    .menu-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: #eee;
      user-select: none;
    }

    .menu-close:hover {
      color: #ff6b6b;
    }

    .menu-title {
      font-size: 20px;
      font-weight: bold;
      text-align: left;
      margin-bottom: 10px;
      color: #2A99E6;
    }

    .menu-item {
      font-size: 18px;
      text-align: left;
      display: inline-block;
      padding: 12px 0;
      color: #eee;
      text-decoration: none;
    }

    .menu-item:hover {
      color: #0CFF57;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .menu-spacer {
      height: 30px;
    }

  </style>

</head>
<body>

  <!-- サイドメニューオーバーレイ -->
  <div class="menu-overlay" id="menuOverlay" onclick="closeMenu()"></div>

  <!-- サイドメニュー -->
  <div class="side-menu" id="sideMenu">
    <div class="menu-title">チェッカー関連リンク</div>
    <a href="checker-4gen.html" class="menu-item">四元像ピアスチェッカー</a><br>
    <a href="checker-stella.html" class="menu-item">ステライヤリングチェッカー</a><br>
    <a href="checker-niji.html" class="menu-item">虹瑠璃の腕輪チェッカー</a><br>
    <div class="menu-spacer"></div>
    <a href="report-4gen.html" class="menu-item">四元像ピアス報告用</a><br>
    <a href="report-stella.html" class="menu-item">ステライヤリング報告用</a><br>
    <a href="report-niji.html" class="menu-item">虹瑠璃の腕輪報告用</a><br>
    <div class="menu-spacer"></div>
    <a href="#緋Anchor" class="menu-item" onclick="closeMenu()">◆緋のピアス</a><br>
    <a href="#憲法Anchor" class="menu-item" onclick="closeMenu()">◆憲法のピアス</a><br>
    <a href="#濡羽Anchor" class="menu-item" onclick="closeMenu()">◆濡羽のピアス</a><br>
    <a href="#瑠璃紺Anchor" class="menu-item" onclick="closeMenu()">◆瑠璃紺のピアス</a><br>
    <div class="menu-spacer"></div>
    <a href="index.html" class="menu-item">インデックスページ</a><br>
    <div class="menu-spacer"></div>
  </div>

  <!-- ハンバーガーメニューとヘッダー -->
  <div class="header">
    <h1><span class="hamburger" onclick="toggleMenu()">☰</span> 四元像ピアスチェッカー</h1>
  </div>

  <div class="controls">
    <input type="file" id="fileInput" accept=".json"><br>
  </div>

  <div id="statusContainer"></div>

  <div class="bottom">
    <br>
    <a href="report-4gen.html">報告用ページへ</a>
    <br>
  </div>

  <footer>
    ※使用は自己責任にて。<br>
    ※画面左端から右にフリックでサイドメニューが開きます。また、◆クリックでもサイドメニューが開きます。<br>
    <br>
    <a href="index.html">INDEXへ戻る</a><br>
  </footer>

  <div class="scroll-buttons">
    <button class="scroll-button" id="scrollUp">↑</button>
    <button class="scroll-button" id="scrollDown">↓</button>
  </div>

  <script>

    // ハンバーガーメニューの関数
    function toggleMenu() {
      const sideMenu = document.getElementById('sideMenu');
      const menuOverlay = document.getElementById('menuOverlay');

      if (sideMenu.classList.contains('open')) {
        closeMenu();
      } else {
        sideMenu.classList.add('open');
        menuOverlay.classList.add('open');
      }
    }

    function closeMenu() {
      const sideMenu = document.getElementById('sideMenu');
      const menuOverlay = document.getElementById('menuOverlay');
      const menuClose = document.getElementById('menuClose');

      sideMenu.classList.remove('open');
      menuOverlay.classList.remove('open');
      menuClose.style.color = '#eee';
    }

    // フリックでメニュー開閉
    let startX = 0;
    let endX = 0;

    document.addEventListener('touchstart', function (e) {
      startX = e.changedTouches[0].screenX;
    }, false);

    document.addEventListener('touchend', function (e) {
      endX = e.changedTouches[0].screenX;
      handleGesture();
    }, false);

    function handleGesture() {
      let diffX = endX - startX;

      if (Math.abs(diffX) > 50) {  // 50px以上の動きで判定
        // かつ開始位置が30px以内なら右フリックと判定
        if (diffX > 0 && startX < 30) {
          // 右にフリック
          toggleMenu();
        } else {
          // 左にフリック
          closeMenu();
        }
      }
    }

    const groups = [
      { title: "◆緋のピアス", color: "緋" },
      { title: "◆憲法のピアス", color: "憲" },
      { title: "◆濡羽のピアス", color: "濡" },
      { title: "◆瑠璃紺のピアス", color: "瑠" }
    ];

    const attributes = [
      { name: "斬", class: "斬" },
      { name: "打", class: "打" },
      { name: "突", class: "突" },
      { name: "熱", class: "熱" },
      { name: "冷", class: "冷" },
      { name: "雷", class: "雷" },
      { name: "陽", class: "陽" },
      { name: "陰", class: "陰" },
      { name: "無", class: "無" }
    ];

    function init() {
      const container = document.getElementById('statusContainer');
      container.innerHTML = '';
    
      groups.forEach(group => {
        const groupTitle = document.createElement('div');
        groupTitle.className = `group-title ${group.color}`;
        groupTitle.id = group.title.replace(/◆/g, '').replace(/のピアス/g, '') + 'Anchor';
    
        // ◆用のspan
        const markerSpan = document.createElement('span');
        markerSpan.textContent = '◆';
        markerSpan.className = 'marker';
        markerSpan.addEventListener('click', function (e) {
          e.stopPropagation();
          toggleMenu();
        });

        // ◆以外のテキスト
        const titleText = document.createTextNode(group.title.replace('◆', ''));
    
        groupTitle.appendChild(markerSpan);
        groupTitle.appendChild(titleText);
        container.appendChild(groupTitle);
    
        attributes.forEach(attr => {
          const line = document.createElement('div');
          line.className = 'line';
    
          const name = document.createElement('span');
          name.textContent = attr.name;
          name.className = attr.class;
    
          const stars = document.createElement('span');
          stars.className = 'stars';
          stars.dataset.key = `${group.title}_${attr.name}`;
    
          for (let i = 0; i < 5; i++) {
            const star = document.createElement('span');
            star.textContent = '☆';
            star.className = 'star';
            star.dataset.index = i;
            star.addEventListener('click', function () {
              if (this.textContent === '☆') {
                this.textContent = '★';
                this.classList.add('on');
              } else {
                this.textContent = '☆';
                this.classList.remove('on');
              }
            });
            stars.appendChild(star);
          }
    
          line.appendChild(name);
          line.appendChild(stars);
          container.appendChild(line);
        });
    
        const exportBtn = document.createElement('button');
        exportBtn.textContent = '状態をエクスポート';
        exportBtn.style.marginTop = '15px';
        exportBtn.addEventListener('click', exportState);
        container.appendChild(exportBtn);
      });
    
      setupScrollButtons();
    }

    function setupScrollButtons() {
      const groupTitles = document.querySelectorAll('.group-title');
      let currentGroupIndex = 0;

      function scrollToGroup(index) {
        if (index >= 0 && index < groupTitles.length) {
          groupTitles[index].scrollIntoView({ behavior: 'instant', block: 'start' });
          currentGroupIndex = index;
        }
      }

      document.getElementById('scrollDown').addEventListener('click', () => {
        if (currentGroupIndex < groupTitles.length - 1) {
          scrollToGroup(currentGroupIndex + 1);
        }
      });

      document.getElementById('scrollUp').addEventListener('click', () => {
        if (currentGroupIndex > 0) {
          scrollToGroup(currentGroupIndex - 1);
        }
      });
    }

    function exportState() {
      const result = {};
      const allStars = document.querySelectorAll('.stars');
      allStars.forEach(stars => {
        const key = stars.dataset.key;
        const starElems = stars.querySelectorAll('.star');
        let starString = '';
        starElems.forEach(s => starString += s.textContent);
        result[key] = starString;
      });

      const blob = new Blob([JSON.stringify(result, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "四元ピアス獲得状況.json";
      link.click();
    }

    document.getElementById('fileInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        try {
          const data = JSON.parse(event.target.result);
          for (const key in data) {
            const stars = document.querySelector(`.stars[data-key="${key}"]`);
            if (stars) {
              const starElems = stars.querySelectorAll('.star');
              for (let i = 0; i < 5; i++) {
                starElems[i].textContent = data[key][i] || '☆';
                if (data[key][i] === '★') {
                  starElems[i].classList.add('on');
                } else {
                  starElems[i].classList.remove('on');
                }
              }
            }
          }
          //alert('状態を読み込みました。');
        } catch (error) {
          alert('ファイルの内容が不正です。');
        }
      };
      reader.readAsText(file);
    });

    // 初期化
    init();

  </script>

</body>
</html>
