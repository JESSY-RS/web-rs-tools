    /* 列切り替えボタンのスタイル */

    /* ２列表示のスタイル */

    .attributes-container.two-columns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      row-gap: 0px;
      column-gap: 0px;
      max-width: 650px;
      grid-auto-flow: column;
      grid-template-rows: repeat(13, auto);

    .attributes-container.two-columns .line:nth-child(n+14) {
      margin-left: 20px;
    }

      margin-bottom: 8px;
    }

    .column-button {

    /* 拡大縮小ボタンのスタイル */
    .zoom-buttons {
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex-shrink: 0;
      margin-right: -5px;

    .zoom-buttons button {
      color: #000;

      padding: 6px 12px;
      font-size: 14px;
      height: 32px;
      cursor: pointer;
      border-radius: 4px;
      border: none;

    }

    .zoom-buttons button:hover {
      background-color: #ccc;
    }

    .zoom-controls {
      display: none;
    }

    .zoom-controls.show {
      display: flex;
      gap: 8px;
    }

    /* ハンバーガーメニューのスタイル */
    .hamburger {
      font-size: 28px;
      cursor: pointer;
      margin-right: 3px;
      user-select: none;

    .side-menu {
      position: fixed;

      background-color: #242424;

      transition: left 0.3s ease;
      z-index: 1001;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      overscroll-behavior: contain;
    }

    .side-menu.open {
      left: 0;
    }

    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      min-width: 100vw;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .menu-overlay.open {
      opacity: 1;
      visibility: visible;
    }

    .menu-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: #eee;

    .menu-close:hover {

    .menu-title {

<body>

  <!-- サイドメニューオーバーレイ -->

  <!-- ハンバーガーメニューとヘッダー -->

  <footer>
    ※使用は自己責任にて。<br>

  <script>

    // サイドメニューの特定項目の表示設定
    // キー：表示/非表示を切り替えたい要素のID
    // 値：その要素を表示したいページの<title>の配列
    const sideMenuVisibilityConfig = {
      'variable-links-4gen': ['四元像ピアスチェッカー']
    };

    // ハンバーガーメニューの関数
    function toggleMenu() {
        // 現在のページのタイトルを取得
        const currentPageTitle = document.title;

        // 設定に基づいてメニュー項目の表示/非表示を切り替え
        for (const elementId in sideMenuVisibilityConfig) {
          const targetElement = document.getElementById(elementId);
          if (targetElement) {
            const visiblePages = sideMenuVisibilityConfig[elementId];
            // 表示対象ページの配列に現在のページタイトルが含まれているかチェック
            if (visiblePages.includes(currentPageTitle)) {
              targetElement.style.display = 'block'; // 表示
            } else {
              targetElement.style.display = 'none';  // 非表示
            }
          }
        }

        const sideMenu = document.getElementById('sideMenu');
        const menuOverlay = document.getElementById('menuOverlay');

        if (sideMenu.classList.contains('open')) {
            closeMenu();
        } else {
            sideMenu.classList.add('open');
            menuOverlay.classList.add('open');
        }
    }

    function closeMenu() {
        const sideMenu = document.getElementById('sideMenu');
        const menuOverlay = document.getElementById('menuOverlay');
        const menuClose = document.getElementById('menuClose');

        sideMenu.classList.remove('open');
        menuOverlay.classList.remove('open');
        menuClose.style.color = '#eee';
    }

    // フリックでメニュー開閉（スクロール誤作動対策版）
    let startX = 0, startY = 0;
    let endX = 0, endY = 0;

    document.addEventListener('touchstart', function (e) {
      // タッチ開始時のX座標とY座標を記録
      startX = e.changedTouches[0].screenX;
      startY = e.changedTouches[0].screenY;
    }, false);

    document.addEventListener('touchend', function (e) {
      // タッチ終了時のX座標とY座標を記録
      endX = e.changedTouches[0].screenX;
      endY = e.changedTouches[0].screenY;
      handleGesture(); // ジェスチャーを判定する関数を呼び出し
    }, false);

    function handleGesture() {
      const diffX = endX - startX; // 水平方向の移動量
      const diffY = endY - startY; // 垂直方向の移動量

      // 条件1: 水平方向の移動量が、垂直方向の移動量よりも大きい場合のみ処理（スワイプかスクロールかを判定）
      if (Math.abs(diffX) > Math.abs(diffY)) {

        // 条件2-1: 右へのスワイプ（50px以上移動し、かつ画面の左端30px以内から開始）
        if (diffX > 50 && startX < 30) {
          // 右にフリックしてメニューを開く
          toggleMenu();
        } 
        // 条件2-2: 左へのスワイプ（50px以上移動）
        else if (diffX < -50) {
          // 左にフリックしてメニューを閉じる
          closeMenu();
        }
      }
      // 垂直方向の移動量が大きい場合は、何もしない（ブラウザの標準スクロールに任せる）
    }

    // 列切り替え機能
    function setColumns(columns) {
      const container = document.querySelector('.attributes-container');
      const oneBtn = document.getElementById('oneColumnBtn');
      const twoBtn = document.getElementById('twoColumnsBtn');
      
      if (columns === 1) {
        container.classList.remove('two-columns');
        oneBtn.classList.add('active');
        twoBtn.classList.remove('active');
      } else {
        container.classList.add('two-columns');
        oneBtn.classList.remove('active');
        twoBtn.classList.add('active');
      }
    }

    // 拡大縮小の関数
    let zoomLevel = 1;
    let zoomControlsVisible = false;

    function toggleZoomControls() {
      const zoomControls = document.getElementById('zoomControls');
      const zoomToggle = document.getElementById('zoomToggle');
      
      zoomControlsVisible = !zoomControlsVisible;
      
      if (zoomControlsVisible) {
        zoomControls.classList.add('show');
        zoomToggle.style.display = 'none';
      } else {
        zoomControls.classList.remove('show');
        zoomToggle.style.display = 'block';
      }
    }

    function changeZoom(delta) {
      zoomLevel += delta;
      if (zoomLevel < 0.5) zoomLevel = 0.5;  // 最小倍率0.5倍
      if (zoomLevel > 2.0) zoomLevel = 2.0;  // 最大倍率2倍
      document.body.style.zoom = zoomLevel;
    }

    // ズームコントロール以外をクリックしたら閉じる
    //document.addEventListener('click', function(e) {
    //  const zoomButtons = e.target.closest('.zoom-buttons');
    //  if (!zoomButtons && zoomControlsVisible) {
    //    toggleZoomControls();
    //  }
    //});

    const groups = [
      { title: "ステライヤリング", color: "M01" },
    ];

    const attributes = [
      { name: "人間", class: "S01" },
      { name: "男性", class: "S02" },
      { name: "女性", class: "S03" },
      { name: "巨人", class: "S04" },
      { name: "メカ", class: "S05" },
      { name: "岩石", class: "S06" },
      { name: "獣人", class: "S07" },
      { name: "獣", class: "S08" },
      { name: "竜", class: "S09" },
      { name: "爬虫類", class: "S10" },
      { name: "植物", class: "S11" },
      { name: "虫", class: "S12" },
      { name: "水棲", class: "S13" },
      { name: "魚", class: "S14" },
      { name: "両棲類", class: "S15" },
      { name: "カエル", class: "S16" },
      { name: "不死", class: "S17" },
      { name: "骨", class: "S18" },
      { name: "悪魔", class: "S19" },
      { name: "火精", class: "S20" },
      { name: "水精", class: "S21" },
      { name: "風精", class: "S22" },
      { name: "土精", class: "S23" },
      { name: "鳥", class: "S24" },
      { name: "浮遊", class: "S25" },
      { name: "妖魔", class: "S26" }
    ];

    function init() {
      const container = document.getElementById('statusContainer');
      container.innerHTML = '';

      groups.forEach(group => {
        const groupTitle = document.createElement('div');
        groupTitle.className = `group-title ${group.color}`;
        groupTitle.id = group.title.replace(/◆/g, '').replace(/のピアス/g, '') + 'Anchor';
        
        const titleText = document.createElement('span');
        titleText.textContent = group.title;
        
        const zoomButtons = document.createElement('div');
        zoomButtons.className = 'zoom-buttons';
        zoomButtons.innerHTML = `
          <button id="zoomToggle" onclick="toggleZoomControls()">±</button>
          <div id="zoomControls" class="zoom-controls">
            <button onclick="changeZoom(-0.1)">－</button>
            <button onclick="changeZoom(0.1)">＋</button>
          </div>
        `;
        
        const columnButtons = document.createElement('div');
        columnButtons.className = 'column-buttons';
        columnButtons.innerHTML = `
          <button class="column-button active" id="oneColumnBtn" onclick="setColumns(1)">１列</button>
          <button class="column-button" id="twoColumnsBtn" onclick="setColumns(2)">２列</button>
        `;
        
        groupTitle.appendChild(titleText);
        groupTitle.appendChild(zoomButtons);
        groupTitle.appendChild(columnButtons);
        container.appendChild(groupTitle);

        // attributes用のコンテナを作成
        const attributesContainer = document.createElement('div');
        attributesContainer.className = 'attributes-container'; // デフォルトは１列
        
        attributes.forEach(attr => {
          const line = document.createElement('div');
          line.className = 'line';

          const name = document.createElement('span');
          name.textContent = attr.name;
          name.className = `${attr.class} name`;

          const stars = document.createElement('span');
          stars.className = 'stars';
          stars.dataset.key = `${group.title}_${attr.name}`;

          for (let i = 0; i < 5; i++) {
            const star = document.createElement('span');
            star.textContent = '☆';
            star.className = 'star';
            star.dataset.index = i;
            star.addEventListener('click', function () {
              if (this.textContent === '☆') {
                this.textContent = '★';
                this.classList.add('on');
              } else {
                this.textContent = '☆';
                this.classList.remove('on');
              }
            });
            stars.appendChild(star);
          }

          line.appendChild(name);
          line.appendChild(stars);
          attributesContainer.appendChild(line);
        });

        container.appendChild(attributesContainer);

        // グループごとのエクスポートボタン
        const exportBtn = document.createElement('button');
        exportBtn.textContent = '状態をエクスポート';
        exportBtn.style.marginTop = '15px';
        exportBtn.addEventListener('click', exportState);
        container.appendChild(exportBtn);
      });
    }

    function exportState() {
      const result = {};
      const allStars = document.querySelectorAll('.stars');
      allStars.forEach(stars => {
        const key = stars.dataset.key;
        const starElems = stars.querySelectorAll('.star');
        let starString = '';
        starElems.forEach(s => starString += s.textContent);
        result[key] = starString;
      });

      const blob = new Blob([JSON.stringify(result, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "ステライヤリング獲得状況.json";
      link.click();
    }

    document.getElementById('fileInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        try {
          const data = JSON.parse(event.target.result);
          for (const key in data) {
            const stars = document.querySelector(`.stars[data-key="${key}"]`);
            if (stars) {
              const starElems = stars.querySelectorAll('.star');
              for (let i = 0; i < 5; i++) {
                starElems[i].textContent = data[key][i] || '☆';
                if (data[key][i] === '★') {
                  starElems[i].classList.add('on');
                } else {
                  starElems[i].classList.remove('on');
                }
              }
            }
          }
          //alert('状態を読み込みました。');
        } catch (error) {
          alert('ファイルの内容が不正です。');
        }
      };
      reader.readAsText(file);
    });

    // 初期化
    init();

    // ページをリロードしたらサイドメニューを呼び出す
    window.onload = function () {
        loadSideMenu();
    }

  </script>
