<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フレンドコード一覧</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .friend-card {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .friend-card:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .friend-name {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #555;
            font-size: 0.95rem;
        }
        .copy-group {
            display: flex;
            gap: 8px;
        }
        input {
            flex-grow: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #fafafa;
            color: #333;
            font-size: 16px; 
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            white-space: nowrap;
            font-size: 0.9rem;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        button.copied {
            background-color: #2196F3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>フレンドコード</h2>
    
    <div id="friend-list"></div>

</div>

<script>
    // ==========================================
    // ▼▼▼ 編集エリア：ここを書き換えてください ▼▼▼
    // ==========================================
    const friendsData = [
        { name: "supernova", code: "446-881-251-178" },
        { name: "デェルー", code: "741-535-802-903" },
        { name: "まめのこ", code: "176-406-345-602" },
        { name: "まこ", code: "722-856-164-393" },
        { name: "刺繍のシュン", code: "662-101-529-609" }
        // 6人目を追加したい場合は、上の行の最後に「,」を付けて、
        // { name: "フレンド6", code: "123-456-..." } のように追加できます。
    ];
    // ==========================================
    // ▲▲▲ 編集エリア：ここまで ▲▲▲
    // ==========================================


    // 画面にリストを描画する処理
    const listContainer = document.getElementById('friend-list');
    let htmlContent = '';

    friendsData.forEach((friend, index) => {
        const inputId = `code_${index}`;
        htmlContent += `
        <div class="friend-card">
            <span class="friend-name">${friend.name}</span>
            <div class="copy-group">
                <input type="text" id="${inputId}" value="${friend.code}" readonly>
                <button onclick="copyCode(this, '${inputId}')">コピー</button>
            </div>
        </div>
        `;
    });

    listContainer.innerHTML = htmlContent;

    // コピー機能の処理
    function copyCode(button, inputId) {
        const codeInput = document.getElementById(inputId);
        navigator.clipboard.writeText(codeInput.value).then(() => {
            const originalText = button.innerText;
            button.innerText = 'コピー完了!';
            button.classList.add('copied');
            
            setTimeout(() => {
                button.innerText = originalText;
                button.classList.remove('copied');
            }, 2000);
        }).catch(err => {
            console.error('コピーに失敗しました', err);
            alert('コピーに失敗しました。');
        });
    }
</script>

</body>
</html>
